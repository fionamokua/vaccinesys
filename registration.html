<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
 
  <div style="background: url('./images/surgical-mask-minimalist-blue-background.jpg') center/cover no-repeat;height: 650px;  display: grid; place-items: center;">
  <form action="registration.php" method="post" style="background-color: rgba(0, 0, 0, 0.5); height: 320px; width: 350px; padding: 15px; border-radius: 5%;">
    
    <h2 style="margin-left:30%; ">Register Here</h2>
    <label for="idType">ID Type:</label>
    <select name="idType" id="idType">
      <option value="passport">Passport</option>
      <option value="nationalID">National ID</option>
      <option value="birthcertificate">Birth Certificate</option>
    </select>
    <br><br>
    <label for="idNo">ID NO:</label>
    <input type="text" id="idNo" name="idNo">
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <br><br>
    <label for="email">FullName:</label>
    <input type="text" id="fullname" name="fullname">
    <br><br>
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone">
    <br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <br><br>
    <label for="confirmPassword">ConfirmPassword:</label>
    <input type="password" id="confirmPassword" name="confirmPassword">
    <br><br>
    <input type="submit" value="Register" style="margin-left: 32%;  border-radius: 5%;">
  </form>
</div>
</body>
</html>
